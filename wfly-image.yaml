schema_version: 1

name: "wildfly/wildfly"
description: "Red Hat Wildfly 14 container image"
version: "14"
from: "centos/openjdk-18-centos7:1.6"

labels:
    - name: "com.redhat.component"
      value: "wildfly-14-container"
    - name: "org.jboss.product"
      value: "wildfly"
    - name: "org.wildfly.version"
      value: "14.0.1.Final"
    - name: "com.redhat.deployments-dir"
      value: "/opt/eap/standalone/deployments"
    - name: "com.redhat.dev-mode"
      value: "DEBUG:true"
      description: "Environment variable used to enable development mode (debugging). A value of true will enable development mode."
    - name: "com.redhat.dev-mode.port"
      value: "DEBUG_PORT:8787"
      description: "Environment variable used to specify the debug port. If not set, the default EAP debug port will be used (8787). Only applicable when development mode is enabled."
envs:
    - name: "DISTRIBUTION_ZIP"
      value: "wildfly-14.0.1.Final.zip"
    - name: "LAUNCH_JBOSS_IN_BACKGROUND"
      value: "true"
    - name: "JBOSS_PRODUCT"
      value: "wildfly"
    - name: "WILDFLY_VERSION"
      value: "14.0.1.Final"
    - name: "PRODUCT_VERSION"
      value: "14.0.1.Final"
    - name: "JBOSS_HOME"
      value: "/opt/wildfly"
    - name: "DEBUG"
      example: "true"
      description: "Specify true to enable development mode (debugging)."
    - name: "DEBUG_PORT"
      example: "8787"
      description: "Specify the port to use for debugging. If not set, the default EAP debug port will be used (8787).  Only applicable when development mode is enabled."
ports:
    - value: 8080
    - value: 8787
      expose: false
modules:
      repositories:
          - path: modules
      install:
          - name: wfly
artifacts:
      - path: wildfly-14.0.1.Final.zip
        md5: 61a1279e0549089dc95519fced661999
run:
      user: 185
      cmd:
          - "/opt/wildfly/bin/standalone.sh"
          - "-b"
          - "0.0.0.0"
